<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./admin.css">
    <link rel="icon" href="../img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='./admin.js'></script>
    <title>TikiTaka.com - Admin</title>
</head>

<body>
    <div class="header">
        <nav class="nav">
            <div class="menu-icon" onclick="toggleSidebar()">
                <i class="toggle-icon fa-solid fa-bars" id="toggleIcon"></i>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Tìm kiếm ...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="/trangchu"><img src="/img/logo/logo.png" alt="" class="logo"></a>
        </nav>
    </div>

    <div class="sidebar" id="sidebar">
        <ul>
            <li class="btn-close-sidebar" onclick="closeSidebar()"><i class="fa-solid fa-x"></i></li>
            <li><a href="#" class="sidebar-link" onclick="goToAdminHome()"><i class="fa-solid fa-home"></i> Trang
                chủ Admin</a></li>
            <li><a href="#m-product" class="sidebar-link active" onclick="switchContent('sanpham', event)"><i
                        class="fa-brands fa-shopify"></i> Quản lý sản
                    phẩm</a></li>
            <li><a href="#m-order" class="sidebar-link" onclick="switchContent('donhang', event)"><i
                        class="fa-solid fa-box"></i>
                    Quản lý đơn hàng</a></li>
            <li><a href="#m-account" class="sidebar-link" onclick="switchContent('taikhoan', event)"><i
                        class="fa-solid fa-users"></i> Quản lý tài khoản</a></li>
        </ul>
    </div>

    <div>
        <div class=" modal-content">
            <span class="close" onclick="closeAccountDetailModal()">&times;</span>
            <div id="accountDetailContent">
                <table>
                    <tr>
                        <td>
                            <img src="./avatar.jpg" alt="Avatar" class="avatar">
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><span style="font-weight: bold;">ID:</span></td>
                                    <td><span class="account-code">33678</span></td>
                                </tr>
                                <tr>
                                    <td><span style="font-weight: bold;">Họ và tên người dùng:</span></td>
                                    <td><span class="account-name">Chiến đo</span></td>
                                </tr>
                                <tr>
                                    <td><span style="font-weight: bold;">Email:</span></td>
                                    <td><span class="account-price">email@gmail.com</span></td>
                                </tr>
                                <tr>
                                    <td><span style="font-weight: bold;">Số điện thoại:</span></td>
                                    <td><span class="account-remain">0123456789</span></td>
                                </tr>
                                <tr>
                                    <td><span style="font-weight: bold;">Địa chỉ:</span></td>
                                    <td><span class="account-state">371, Nguyễn Kiệm, Gò Vấp, TP.HCM</span></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <div class="account-actions">
                    <button class="btn btn-edit-product" onclick="openEditAccountModal()">Chỉnh sửa thông tin</button>
                    <button class="btn btn-delete-product" onclick="btnDeleteAccount()">Xóa tài khoản</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
