<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='/js/admin.js'></script>
    <title>TikiTaka.com - Admin</title>
</head>

<body>
    <div class="container container-m-product">
        <h1>Quản lý sản phẩm</h1>

        <button class="btn add-product-btn">+ Thêm sản phẩm</button>

        <div class="container-product-card clear-fix">
            <div class="product-card" th:each="book : ${bookList}">
                <div class="product-image">
                    <img th:src="${book.hinhAnh}" alt="Product 1">
                </div>
                <div class="product-details">
                    <div>
                        <span style="font-weight: bold;">Mã sản phẩm:</span>
                        <span class="product-code" th:text="${book.id}"></span>
                    </div>
                    <div>
                        <span style="font-weight: bold;">Tên sản phẩm:</span>
                        <span class="product-name" th:text="${book.ten}" ></span>
                    </div>
                    <div>
                        <span style="font-weight: bold;">Giá:</span>
                        <span class="product-price" th:text="${book.Gia}"></span>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-edit-product" onclick="directChinhSua()">Chỉnh sửa thông
                            tin</button>
                        <button class=" btn btn-view-product" onclick="showProductDetail()">Xem chi tiết</button>
                        <button class="btn btn-delete-product" id="btn-delete-product">Xóa</button>
                    </div>
                </div>
            </div>

            <div id="productDetailModal" class="modal">
                <div class="modal-content">
                    <h2>Chi tiết sản phẩm</h2>
                    <span class="close" onclick="closeProductDetailModal()">&times;</span>
                    <div id="productDetailContent"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
