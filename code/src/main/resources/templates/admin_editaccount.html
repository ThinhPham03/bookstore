<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./admin.css">
    <link rel="icon" href="../img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='./admin.js'></script>
    <title>TikiTaka.com - Admin</title>
</head>

<body>
    <div class="header">
        <nav class="nav">
            <div class="menu-icon" onclick="toggleSidebar()">
                <i class="toggle-icon fa-solid fa-bars" id="toggleIcon"></i>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Tìm kiếm ...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="/trangchu"><img src="/img/logo/logo.png" alt="" class="logo"></a>
        </nav>
    </div>

    <div class="sidebar" id="sidebar">
        <ul>
            <li class="btn-close-sidebar" onclick="closeSidebar()"><i class="fa-solid fa-x"></i></li>
            <li><a href="#" class="sidebar-link" onclick="goToAdminHome()"><i class="fa-solid fa-home"></i> Trang
                chủ Admin</a></li>
            <li><a href="#m-product" class="sidebar-link active" onclick="switchContent('sanpham', event)"><i
                        class="fa-brands fa-shopify"></i> Quản lý sản
                    phẩm</a></li>
            <li><a href="#m-order" class="sidebar-link" onclick="switchContent('donhang', event)"><i
                        class="fa-solid fa-box"></i>
                    Quản lý đơn hàng</a></li>
            <li><a href="#m-account" class="sidebar-link" onclick="switchContent('taikhoan', event)"><i
                        class="fa-solid fa-users"></i> Quản lý tài khoản</a></li>
        </ul>
    </div>

    <div class="content" id="content">
        <div class="container-edit">
            <h2>Chỉnh Sửa Thông Tin Người Dùng</h2>
            <form action="" class="form-container" method="post">
                <div class="form-group">
                    <label for="accountCode">Id:</label>
                    <input type="text" id="accountCode" class="account-code" value="33678" required>
                </div>
                <div class="form-group">
                    <label for="accountName">Họ và tên người dùng:</label>
                    <input type="text" id="accountName" class="accountName" value="Chiến đo" required>
                </div>
                <div class="form-group">
                    <label for="accountEmail">Giá:</label>
                    <input type="text" id="accountEmail" class="accountEmail" value="email@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="accountPhone">Tác Giả:</label>
                    <input type="text" id="accountPhone" class="accountPhone" value="0123456789" required>
                </div>
                <div class="form-group">
                    <label for="accountAdress">Trọng Lượng:</label>
                    <input type="text" id="accountAdress" class="accountAdress" value="Thôn Hóa Lành" required>
                </div>
                <div class="form-group">
                    <label for="accountAvatar">Hình Ảnh:</label>
                    <input type="file" id="accountAvatar" class="accountAvatar" required value="">
                </div>
            </form>
            <div class="button-container">
                <button class="btn account-save-button" id="account-save-button" type="submit">Lưu</button>
                <button class="btn account-cancel-button">Hủy</button>
            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById("account-save-button").addEventListener("click", () => {
        alert('Lưu thông tin thành công');
        window.location.href = 'account.html'
    })
</script>

</html>
