<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='/js/admin.js'></script>
    <title>TikiTaka.com - Admin</title>
</head>

<body>
    <div th:include="header_admin" class="header"></div>
    <div th:include="sidebar_admin" class="sidebar" id="sidebar"></div>

    <div class="container-edit">
        <h2>Chỉnh Sửa Sản Phẩm</h2>
        <form action="" class="form-container" method="post">
            <div class="form-group">
                <label for="productCode">Mã Sản Phẩm:</label>
                <input type="text" id="productCode" class="product-code" value="3721983719" required>
            </div>
            <div class="form-group">
                <label for="supplier">Nhà Cung Cấp:</label>
                <input type="text" id="supplier" class="supplier" value="Nhã Nam" required>
            </div>
            <div class="form-group">
                <label for="price">Giá:</label>
                <input type="text" id="price" class="price" value="60000 đ" required>
            </div>
            <div class="form-group">
                <label for="author">Tác Giả:</label>
                <input type="text" id="author" class="author" value="José Mauro de Vasconcelos" required>
            </div>
            <div class="form-group">
                <label for="weight">Trọng Lượng:</label>
                <input type="text" id="weight" class="weight" value="280g" required>
            </div>
            <div class="form-group">
                <label for="size">Kích Thước:</label>
                <input type="text" id="size" class="size" value="20 x 14.5 cm" required>
            </div>
            <div class="form-group">
                <label for="image">Hình Ảnh:</label>
                <input type="file" id="image" class="image" required value="">
            </div>
        </form>
        <div class="button-container">
            <button class="button save-button" type="submit">Lưu</button>
            <button class="button cancel-button">Hủy</button>
        </div>
    </div>
</body>
<script>
    var sidebar = document.getElementById("sidebarProduct");
    sidebar.classList.add('active');
</script>
</html>
