<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/js/admin.css">
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='/js/admin.js'></script>
    <title>TikiTaka.com - Admin</title>
</head>

<body>
    <div class="container container-m-account">
        <h1>Quản lý tài khoản người dùng</h1>

        <div class="container-account-card clear-fix">
            <div class="account-card">
                <div class="account-image">
                    <img src="/img/avatar.jpg" alt="">
                </div>
                <div class="account-details">
                    <table>
                        <tr>
                            <td><span style="font-weight: bold;">ID:</span></td>
                            <td><span class="account-code" >33678</span></td>
                        </tr>
                        <tr>
                            <td><span style="font-weight: bold;">Họ và tên người dùng:</span></td>
                            <td><span class="account-name">Chiến đo</span></td>
                        </tr>
                        <tr>
                            <td><span style="font-weight: bold;">Email:</span></td>
                            <td><span class="account-price">email@gmail.com</span></td>
                        </tr>
                        <tr>
                            <td><span style="font-weight: bold;">Số điện thoại: </span></td>
                            <td><span class="account-remain">0123456789</span></td>
                        </tr>
                        <tr>
                            <td><span style="font-weight: bold;">Địa chỉ</span></td>
                            <td><span class="account-state">Thôn Hóa Lành</span></td>
                        </tr>
                    </table>
                    <div class="account-actions">
                        <button class="btn btn-edit-account" onclick="openEditAccountModal()">Chỉnh sửa thông
                            tin</button>
                        <button class="btn btn-view-account" onclick="showAccountDetail()">Xem chi tiết</button>
                        <button class="btn btn-delete-account" id="btn-delete-account">Xóa tài khoản</button>
                    </div>
                </div>
            </div>

            <div id="accountDetailModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeAccountDetailModal()">&times;</span>
                    <div id="accountDetailContent"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
